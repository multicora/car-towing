<ion-view view-title="Photos">
  <ion-header-bar align-title="center" class="bar-custom">
    <div class="buttons">
      <button class="button button-icon icon ion-chevron-left btn-back" ui-sref="locations"></button>
    </div>
    <h1 class="title">PHOTOS</h1>
  </ion-header-bar>
  <ion-content scroll="true" class="has-header bg-color">
    <div class="photos-wrap">
      <div class="photo-item" ng-repeat="photo in vm.photos">
        <div class="photo-img-wrap">
          <img
            ng-src="data:image/jpeg;base64,{{photo.data}}"
            alt="">
          <div class="photo-loaded" ng-if="!photo.isSent">
            <i class="icon ion-checkmark-circled"></i>
          </div>
          <div class="photo-loading" ng-if="photo.isSent">
            <ion-spinner icon="android"></ion-spinner>
          </div>
        </div>
        <div class="photo-desc">
          <span ng-if="photo.isEmergency">
            {{photo.property}}
          </span>
          <span ng-if="!photo.isEmergency">
            {{photo.property}}
          </span>,<br> 12/09/2016 15:32
        </div>
      </div>
