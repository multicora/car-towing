<ion-view view-title="Login">
  <ion-content scroll="false" class="bg-img padding-23">
    <a href="#" class="l-logo">
      <img src="img/logo.png" alt="logo">
    </a>
    <form name="loginForm" ng-submit="vm.signIn()">
      <label class="item item-input l-input" ng-class="{'incorrect-input': vm.errorMes.length > 0}">
        <input type="text"
               name="login"
               placeholder="Login"
               ng-model="vm.user.login"
               ng-minlength="3"
               ng-maxlength="100"
               required>
      </label>
      <label class="item item-input l-input" ng-class="{'incorrect-input': vm.errorMes.length > 0}">
        <input type="password"
               name="password"
               placeholder="Password"
               ng-model="vm.user.password"
               ng-minlength="3"
               ng-maxlength="100"
               required>
      </label>
      <p class="error-message" ng-bind="vm.errorMes" ng-if="vm.errorMes.length > 0"></p>
      <button type="submit" class="button button-block button-positive l-btn" ng-disabled="loginForm.$invalid">Log in</button>
    </form>
  </ion-content>
</ion-view>
