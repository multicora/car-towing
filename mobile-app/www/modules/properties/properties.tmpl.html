<ion-view view-title="Properties">
  <ion-header-bar align-title="center" class="bar-custom">
    <div class="buttons">
      <button class="button button-icon icon ion-chevron-left btn-back" ui-sref="filter"></button>
    </div>
    <h1 class="title" ng-bind="vm.title"></h1>
  </ion-header-bar>
  <ion-content class="has-header bg-color padding-23">

    <div class="item-input-inset search">
      <label class="item-input-wrapper">
        <input type="search" placeholder="Property name">
      </label>
      <button class="button button-positive btn-search">
        GO
      </button>
    </div>

    <div class="item-input-inset search">
      <label class="item-input-wrapper">
        <input type="search" placeholder="Search properties">
      </label>
      <button class="button button-icon icon ion-search btn-search-local"></button>
    </div>



  </ion-content>
</ion-view>
